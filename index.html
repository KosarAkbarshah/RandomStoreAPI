    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;

        }

        main {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;


            >article {
                width: 550px;
                height: 700px;
                background-color: white;
                box-shadow: rgba(0, 0, 0, 0.498) 0px 3px 8px;
                margin: 30px 0px;
                border-radius: 10px;


                >img {
                    width: 100%;
                    height: 350px;
                    object-fit: cover;
                }

                >h2 {
                    padding: 20px;
                    font-size: 26px;
                }

                >h4 {
                    margin: 20px;
                    padding: 10px 20px;
                    color: rgb(61, 61, 61);
                    font-size: 25px;
                    width: fit-content;
                    border-radius: 20px;
                    box-shadow: rgba(0, 0, 0, 0.498) 0px 3px 8px;

                }

                >button {
                    background-color: rgb(77, 132, 244);
                    color: white;
                    font-size: 25px;
                    width: fit-content;
                    border-radius: 20px;
                    margin: 20px;
                    padding: 10px 20px;
                    box-shadow: rgba(0, 0, 0, 0.498) 0px 3px 8px;
                    border: none;
                }
            }
        }

        .pop {
            width: 40%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -100%;
            background-color: white;
            border: 2px solid gray;
            border-radius: 20px;
            padding: 50px;
            color: white;

            transition: 1s;

            >* {
                color: black;
                font-weight: 400;
                justify-content: start;
                line-height: 40px;
                padding: 10PX;

                &:nth-child(2) {
                    border-bottom: 1px solid black;
                }

                &:nth-child(3) {
                    border-bottom: 1px solid black;
                }

                &:nth-child(4) {
                    border-bottom: 1px solid black;
                }

                &:nth-child(5) {
                    border-bottom: 1px solid black;
                }

                &:nth-child(6) {
                    border-bottom: 1px solid black;
                }
            }
        }
    </style>
</head>
